    /* Modal Styles */

      color: #aaa;
      float: right;
      font-size: 28px;

    }

    .close:hover, .close:focus {
      color: black;

    button {

      color: black;
    }

    #user-name {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

      margin: 10px 0;

  </style>

  <script>
    // Select DOM elements
    const addTodoForm = document.querySelector('#add-todo-form');
    const addTodoInput = document.querySelector('#add-todo-input');
    const todoList = document.querySelector('#todo-list');
    const modal = document.querySelector('#login-modal');
    const closeModal = document.querySelector('.close');
    const login = document.querySelector('#login');
    const register = document.querySelector('#register');
    const usernameInput = document.querySelector('#username');
    const registerUsernameInput = document.querySelector('#register-username');
    const userNameDisplay = document.querySelector('#user-name');
    const syncBtn = document.querySelector('#sync-btn');
    const passwordInput = document.querySelector('#password');
    const registerPasswordInput = document.querySelector('#register-password');
    const rememberMeCheckbox = document.querySelector('#remember-me');
    const agreementCheckbox = document.querySelector('#agreement');

    // Load todos from local storage
    function loadTodos() {
      const todos = JSON.parse(localStorage.getItem('todos')) || [];
      todos.forEach(todo => {
        addTodoItem(todo.text, todo.completed);
      });
    }

    // Add a todo item
    function addTodoItem(todoText, completed = false) {
      const todoItem = document.createElement('li');
      todoItem.classList.add('todo-item');
      
      const todoCheckbox = document.createElement('input');
      todoCheckbox.type = 'checkbox';
      todoCheckbox.checked = completed;
      
      const todoLabel = document.createElement('label');
      todoLabel.textContent = todoText;
      
      const todoDeleteButton = document.createElement('label');
      todoDeleteButton.textContent = 'X';
      todoDeleteButton.classList.add('delete-button');

      todoItem.appendChild(todoCheckbox);
      todoItem.appendChild(todoLabel);
      todoItem.appendChild(todoDeleteButton);
      todoList.appendChild(todoItem);

      // Event listener for delete button
      todoDeleteButton.addEventListener('click', function () {
        todoItem.remove();
        saveTodos();
      });

      // Event listener for checkbox
      todoCheckbox.addEventListener('change', function () {
        saveTodos();
      });
    }

    // Save todos to local storage
    function saveTodos() {
      const todos = Array.from(todoList.children).map(item => ({
        text: item.querySelector('label').textContent,
        completed: item.querySelector('input[type="checkbox"]').checked,
      }));
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    // Open modal on Enter key press
    document.addEventListener('keydown', function (event) {
      if (event.key === "Enter") {
        modal.style.display = "block";
      }
    });

    // Close modal
    closeModal.onclick = function () {
      modal.style.display = "none";
    };

    // Close modal if clicking outside
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    // Login functionality
    login.onclick = function () {
      const username = usernameInput.value;
      const password = passwordInput.value;
      if (username && password) {
        userNameDisplay.textContent = `Logged in as: ${username}`;
        modal.style.display = "none";
        usernameInput.value = '';
        passwordInput.value = '';
      }
    };

    // Register functionality
    register.onclick = function () {
      const registerUsername = registerUsernameInput.value;
      const registerPassword = registerPasswordInput.value;
      if (registerUsername && registerPassword && agreementCheckbox.checked) {
        userNameDisplay.textContent = `Registered as: ${registerUsername}`;
        modal.style.display = "none";
        registerUsernameInput.value = '';
        registerPasswordInput.value = '';
      } else {
        alert("You must agree to the terms and conditions.");
      }
    };

    // Add new todo on form submission
    addTodoForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const todoText = addTodoInput.value;
      if (todoText.trim()) {
        addTodoItem(todoText);
        addTodoInput.value = '';
        saveTodos();
      }
    });

    // Sync button functionality (uncomment if needed)
    // syncBtn.onclick = function () {
    //   saveTodos();
    //   alert('Todos synchronized!');
    // };

    // Load todos on page load
    window.onload = loadTodos;
  </script>

</body>
